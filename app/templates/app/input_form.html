{% extends 'app/index.html' %}

{% block page_content %}
{{ block.super }}
<div class="row">
	<div class="col-lg-12">
        <div class="panel {{ panel_type }}">
            <div class="panel-heading">{{ panel_heading }}</div>
            <div class="panel-body">
                <form action="{{ form_action }}" method="post">{% csrf_token %}
                    {% block form_content %}
                    {% endblock %}

                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-11">
                            <input type="submit" name="send" value="{{ submit_value }}" class="btn {{ submit_btn_type }}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
