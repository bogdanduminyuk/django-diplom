{% extends 'base/index.html' %}

{% block content %}
    <table class="table table-striped table-bordered">
        <tr>
            <th>Key</th>
            <th>Functions</th>
        </tr>
        {% for key, value in result.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value.functions }}</td>
            </tr>
        {% endfor %}
    </table>
    <p id="msg" class="text-danger hidden">Внимание, найдены конфликты. Обратите внимание на совпадение имен функций.</p>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(document).ready(function () {
    var state = false;

    {% for key, value in result.items %}
        {% if value.functions %}
    state = true;
        {% endif %}
    {% endfor %}

    if (state)
        $("#msg").removeClass("hidden");
}); 
</script>
{% endblock %}
