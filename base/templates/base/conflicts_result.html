{% extends 'base/index.html' %}

{% block content %}
    <table class="table table-striped table-bordered">
        <tr>
            <th>Key</th>
            <th>Functions</th>
        </tr>
        {% for key, value in result.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value.functions }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
