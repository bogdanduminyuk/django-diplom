            <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                <div class="result-image"><img src="{{ image }}"></div>

{% block script %}

        function ajaxQuery() {
            $.ajax({
                url: '/result',
                type: 'GET',
                dataType: 'text',
                async: false,
                cache: false,
                data: {loading: 1},
                success: function (data) {
                    data = jQuery.parseJSON( data )
                    console.log(data);
                    if (data.success === 'True') {
                        var container = $('#content');
                        var img = $('<img src="' + data.successImage + '">');

                        //container.empty();
                        ///container.append();

                    }

                }

            });
        }

        ajaxQuery();

    })
</script>
{% endblock script %}
