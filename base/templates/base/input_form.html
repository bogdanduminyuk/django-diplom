{% extends 'base/index.html' %}

{% block page_content %}
{{ block.super }}

<form action="{{ form_action }}" method="post">{% csrf_token %}
    {% block form_content %}
    {% endblock %}

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <input type="submit" name="send" value="{{ submit_value }}" class="btn {{ submit_btn_type }}">
        </div>
    </div>
</form>
{% endblock page_content %}
